<div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 order-md-1 mb-4">
        <img src="https://img.freepik.com/premium-vector/customer-support-illustration-concept_23152-154.jpg" alt=""
          class="image img-fluid">
      </div>
      <div class="col-md-6 order-md-2">
        <div class="complaint-form">
          <h2 class="heading">Write Your Complaint</h2>
          <form [formGroup]="complaintForm" #r="ngForm" (ngSubmit)="onSubmit(r.value)">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name" required>
              <div *ngIf="complaintForm.controls['name'].touched && complaintForm.controls['name']?.errors"
                class="error-message text-danger">
                Name is required
              </div>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" class="form-control" id="phone" formControlName="phone" required>
              <div *ngIf="complaintForm.controls['phone'].touched && complaintForm.controls['phone']?.errors"
                class="error-message text-danger">
                Phone is required
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" required>
              <div *ngIf="complaintForm.controls['email'].touched && complaintForm.controls['email']?.errors"
                class="error-message text-danger">
                Email is required and must be a valid email address
              </div>
            </div>
            <div class="form-group">
              <label for="complaint">Complaint Details</label>
              <textarea placeholder="Type your complaint here" type="text" rows="3" class="form-control"
                id="complaint" formControlName="complaint" required></textarea>
              <div *ngIf="complaintForm.controls['complaint'].touched && complaintForm.controls['complaint']?.errors"
                class="error-message text-danger">
                Complaint is required
              </div>
              <small class="form-text text-muted">Please provide the details of your complaint in the box above. Be as specific and detailed as possible to help us understand your issue better.</small>
            </div>
            <button type="submit" class="btn btn-primary  btn-submit" [disabled]="complaintForm.invalid">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
