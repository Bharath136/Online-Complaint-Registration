<div class="main-container" *ngIf="isLoading">
    <app-loader-spinner></app-loader-spinner>
</div>

<div *ngIf="!isLoading">
    <div class="main-container" *ngIf="customers.length === 0">
        <div class="admin-content" >
            <h2>No Complaints</h2>
            <p>Welcome to the Admin section. Currently, there are no complaints to display.</p>
            <!-- Add more content specific to the admin section here -->
        </div>
    </div>
    <div class="container-fluid p-4 w-100"  *ngIf="customers.length !== 0">
        <h2 style="font-size: 26px; font-family: 'Roboto'; font-weight: bold;">Customers</h2>
        <div class="row">
            <div class="col-md-6 col-sm-12" *ngFor="let item of customers">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title" style="font-weight: bold;">{{ item.username }}</h5>
                        <p class="card-text">Email: {{ item.email}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
